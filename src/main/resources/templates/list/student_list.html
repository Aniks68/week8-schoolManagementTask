<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Applicants</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div align="center">
  <section style="display: flex; justify-content: space-between; width: max-content; height: 10%"><div class="url"><a href="/" style="color: rgba(205,214,92,0.98);">ECST</a></div> <div class="url"><a href="/" style="color: #CDD65C;">LOGOUT</a></div></section>
  <h1 style="color: white">Student List</h1>

  <table border="1" class="table table-striped table-responsive-md" style="color: navajowhite">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Applied Grade</th>
      <th>Exam Score</th>
      <th>Apply Status</th>
      <th>Email</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="applicant : ${appList}">
      <div th:if="${applicant.getApplyStatus()} == 'Student'">
        <td th:text="${applicant.getFirstname()}"></td>
        <td th:text="${applicant.getLastname()}"></td>
        <td th:text="${applicant.getGrade()}"></td>
        <td th:text="${applicant.getSessionAverage}"></td>
        <td th:text="${applicant.getApplyStatus()}"></td>
        <td th:text="${applicant.getEmail()}"></td>
        <td th:text="${applicant.getAddress()}"></td>
        <td> <a th:href="@{/showAppUpdate/{id}(id=${applicant.getId()})}" class="btn btn-primary" style="background-color: #c6cf5c; color: black">Update</a>
          <a th:href="@{/deleteApplicant/{id}(id=${applicant.getId()})}" class="btn btn-danger" style="background-color: #0d244b">Delete</a>
        </td>
      </div>
    </tr>
    </tbody>
  </table>
  <br> <br>
  <h3 style="color: white; position: center"><a style="color: papayawhip" href="/">Home</a></h3>
</div>
</body>
</html>
